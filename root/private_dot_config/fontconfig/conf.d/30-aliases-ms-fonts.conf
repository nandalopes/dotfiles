<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
 <!-- Aliases for commonly used MS fonts. -->
 <alias binding="same">
  <family>Arial</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Helvetica</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Tahoma</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Verdana</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Times New Roman</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Times</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Courier New</family>
  <prefer>
   <family>Cousine</family>
  </prefer>
 </alias>
 <match target="pattern">
  <!-- Insert joke here -->
  <test qual="any" name="family" compare="eq">
   <string>Comic Sans MS</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Comic Neue</string>
  </edit>
  <edit name="style" mode="assign" binding="strong">
   <string>Bold</string>
  </edit>
 </match>
 <!-- vim: set sw=1 ft=xml: -->
</fontconfig>
