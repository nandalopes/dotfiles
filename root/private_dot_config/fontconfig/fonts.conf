<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<!-- vim: set sw=1 ft=xml: -->
<fontconfig>
 <dir>~/.local/share/fonts</dir>
 <dir>~/.fonts</dir>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Cousine</string>
  </edit>
 </match>
 <!-- KDE additions -->
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
